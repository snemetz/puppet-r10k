      <?xml version='1.0' encoding='UTF-8'?>
      <hudson.plugins.emailext.ExtendedEmailPublisherDescriptor plugin="email-ext@2.40.5">
        <useSsl>false</useSsl>
        <charset>UTF-8</charset>
        <defaultContentType>text/plain</defaultContentType>
