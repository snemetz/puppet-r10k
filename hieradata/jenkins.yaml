          <replyTo>$DEFAULT_REPLYTO</replyTo>
          <saveOutput>false</saveOutput>
          <disabled>false</disabled>
        </publisher>
        </org.jenkinsci.plugins.emailext__template.ExtendedEmailPublisherTemplate>
