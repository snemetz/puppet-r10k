          <defaultContent>$DEFAULT_CONTENT</defaultContent>
          <attachmentsPattern></attachmentsPattern>
          <presendScript>$DEFAULT_PRESEND_SCRIPT</presendScript>
          <attachBuildLog>false</attachBuildLog>
